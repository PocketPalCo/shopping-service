❌ <b>Неправильне використання команди.</b>

<b>Використання:</b> <code>/addfamilymember &lt;назва_сім'ї&gt; &lt;username_або_telegram_id&gt;</code>

<b>Приклади:</b>
• <code>/addfamilymember "Моя Сім'я" @іван</code>
• <code>/addfamilymember "Сім'я Петренків" 123456789</code>

<b>Примітка:</b> Ви можете використовувати або @username або Telegram ID для ідентифікації користувача.
