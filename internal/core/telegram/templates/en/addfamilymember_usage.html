❌ <b>Invalid command usage.</b>

<b>Usage:</b> <code>/addfamilymember &lt;family_name&gt; &lt;username_or_telegram_id&gt;</code>

<b>Examples:</b>
• <code>/addfamilymember "My Family" @john</code>
• <code>/addfamilymember "Smith Family" 123456789</code>

<b>Note:</b> You can use either @username or Telegram ID to identify the user.
